        async function handleBooking(e) {
            const button = e.target;
            const listingId = button.dataset.listingId;
            const cartIcon = button.querySelector('.cart-icon');
            
            // Prevent multiple clicks
            if (button.classList.contains('loading')) return;
            
            // Start loading animation
            button.classList.add('loading');
            button.innerHTML = '<span class="cart-icon">üõí</span>Processing...';
            
            try {
                // Simulate booking process
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Success animation
                button.classList.remove('loading');
                button.classList.add('success');
                button.innerHTML = '<span class="cart-icon">‚úì</span>Booked Successfully!';
                
                // Show success modal
                showSuccessModal();
                
                // Reset button after delay
                setTimeout(() => {
                    button.classList.remove('success');
                    button.innerHTML = '<span class="cart-icon">üõí</span>Book This Space';
                }, 3000);
                
            } catch (error) {
                console.error('Booking error:', error);
                button.classList.remove('loading');
                button.innerHTML = '<span class="cart-icon">‚ùå</span>Booking Failed';
                
                setTimeout(() => {
                    button.innerHTML = '<span class="cart-icon">üõí</span>Book This Space';
                }, 2000);
            }
        }

        function showSuccessModal() {
            const modal = document.createElement('div');
            modal.className = 'success-animation';
            modal.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 1rem;">üéâ</div>

                <p style="font-size: 0.9rem; opacity: 0.8;">Payment processing and confirmation details will be sent to your email.</p>

            document.body.appendChild(modal);
            
            setTimeout(() => {
                modal.style.opacity = '0';
                modal.style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => document.body.removeChild(modal), 300);
            }, 4000);
        }

        // Filter functionality
        function applyFilters() {
            const destination = document.getElementById('destination-filter').value;
            const containerType = document.getElementById('container-type-filter').value;
            const departure = document.getElementById('departure-filter').value;
            const price = document.getElementById('price-filter').value;
            
            let filtered = sampleListings.filter(listing => {
                if (destination && listing.destination !== destination) return false;
                if (containerType && listing.containerType !== containerType) return false;
                if (price) {
                    const [min, max] = price === '100+' ? [100, Infinity] : price.split('-').map(Number);
                    if (listing.pricePerCBM < min || (max && listing.pricePerCBM > max)) return false;
                }
                return true;
            });
            
            renderListings(filtered);
        }

        // Add filter event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initial render
            setTimeout(() => renderListings(sampleListings), 1000);
            
            // Filter listeners
            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('change', applyFilters);
            });
        });

                    renderListings(data.listings);

                    setTimeout(() => renderListings(sampleListings), 1000);
                }
            } catch (error) {
                console.log('Using sample data for demo');
                setTimeout(() => renderListings(sampleListings), 1000);
            }
        }
